## nie działa chociaż zgodne z dokumentacją. Nie ma wpływu na walidację nie mowiąc o komunikacie błędu
---
AppBundle\Entity\Klient:
    properties:
        phonenumber:
            - Length:
                min: 2
                max: 18
                minMessage: "Your phonenumber must be at least {{ limit }} characters long"
                maxMessage: "Your phonenumber cannot be longer than {{ limit }} characters"