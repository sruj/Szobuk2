<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Ajax Zip Code</title>
    <script src="../../../jquery-3.1.1.js"></script>
    <style>
      #entry {
        margin: 2em 1em;
      }
      #location {
        margin: 1em;
      }
    </style>
  </head>
  <body>

    <div id="entry">
      Zip code: <input id="zipcode" type="text" name="zipcode" />
      <button id="ajax-button" type="button">Submit</button>
    </div>

    <div id="location">
    </div>
    <div id="e">
    </div>
<p></p>



    <script>
      // Google asks for all API users to sign up for an API key
      // For simple tests, still works without an API key
      var api = 'http://maps.googdleapis.com/maps/api/geocode/json';

      $("#ajax-button").click(function () {
          var zipcode = $("#zipcode").val();
          var papi = api  + '?address=' + zipcode;
          $.ajax({
            url: papi,
            success: function(result){
              console.log(result);
              var address = result.results[0].formatted_address;
              $("#location").text(address);
              $("#e").text(papi);
            },
            error: function(){
              $("#location").text("niestety");
            }
          });
        })
    </script>

  </body>
</html>
